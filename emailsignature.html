<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email Signature</title>
    <script src="https://kit.fontawesome.com/07d9086791.js" crossorigin="anonymous"></script>
</head>
<body>
    <table cellspadding="0" cellspacing="0" border="0" style="width: 500px; height: 230px; border: 4px solid #c6c6c6;">
        <tr>
            <td style="width: 30%; height: 40%; text-align: center; background: #0b7fac; border-right: 4px solid #c6c6c6;">
                <img src="img/logo.png" alt="logo" style="width: 65%; height: auto; display: block; text-align: center; margin-left: 25px;">

            </td>

            <td valign="top" style="width: 70%; height: 40%; text-align: center; background: #0b7fac; color: #fff;">
                <h1 style="margin: 10px 0 10px 0; padding: 0; line-height: 30px; font-size: 25px;
                 font-family: Arial, Helvetica, sans-serif;">Jogendra Sethi
                </h1>
                <p style="margin: 0; padding: 0; font-size: 15px; text-transform: uppercase; font-family: Arial,
                 Helvetica, sans-serif; font-style: italic; font-weight: bold;">Chief Financial Officer</p>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="width: 100%; height: 60%; background: #a2a09b;">
                <table cellspadding="0" cellspacing="0" border="0" style="width: 100%; height: 80%; padding-left: 30px; color: #fff;">
                    <tr>
                        <td style="width: 50%; height: 50%; font-size: 14px;">
                            <p style="margin: 0;"><img src="https://i.postimg.cc/6pSg6cyX/phone-call.png" alt="phone" 
                                style="padding-right: 10px; width: 30px; vertical-align: middle; padding-left: 10px;">+1 212-3343481</p>
                        </td>
                        <td style="width: 50%; height: 50%; font-size: 14px;">
                            <p style="margin: 0;"><img src="https://i.postimg.cc/PrXBSNBB/email-1.png" alt="" 
                                style="padding-right: 10px; width: 30px; vertical-align: middle;">info@domain.com</p>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 50%; height: 50%; font-size: 14px;">
                            <p style="margin: 0;"><img src="https://i.postimg.cc/3xWzHVr1/global.png" alt="" 
                                style="padding-right: 10px; width: 30px; vertical-align: middle; padding-left: 10px;">
                                <a href="" style="text-decoration: none; color: #fff;">www.yourdomain.com</a>
                            </p>
                        </td>
                        <td style="width: 50%; height: 50%; font-size: 14px;">
                            <p style="margin: 0;"><img src="https://i.postimg.cc/9FLsKC2z/pin.png" alt="" 
                                style="padding-right: 10px; width: 30px; vertical-align: middle;">
                                Alto, California, United States
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
            

        </tr>

        
    </table>
</body>
</html>
